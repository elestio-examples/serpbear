version: "3.3"

services:
  app:
    image: elestio4test/serpbear:latest
    restart: always
    ports:
      - 172.17.0.1:3333:3000
    environment:
      - USER=admin
      - PASSWORD=${ADMIN_PASSWORD}
      - SECRET=${ADMIN_PASSWORD}
      - APIKEY=${ADMIN_PASSWORD}
      - NEXT_PUBLIC_APP_URL=https://${DOMAIN}
      - SESSION_DURATION=24
    volumes:
      - ./serpbear_appdata:/app/data
